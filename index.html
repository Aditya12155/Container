<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ğŸ“˜ Container Documentation</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#0d1117;
  color:#e6edf3;
}



nav button{
  background:#21262d;
  color:#e6edf3;
  border:1px solid #30363d;
  padding:8px 16px;
  margin-left:10px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}

nav button:hover{
  background:#30363d;
}

.active{
  background:#238636 !important;
}

/* ğŸ“„ CONTENT */
.container{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}

/* MARKDOWN STYLE */
h1,h2,h3{
  border-bottom:1px solid #30363d;
  padding-bottom:6px;
}

pre{
  background:#161b22;
  padding:15px;
  border-radius:8px;
  overflow:auto;
}

code{
  background:#161b22;
  padding:3px 6px;
  border-radius:6px;
}

img{
  max-width:100%;
  border-radius:8px;
  margin:15px 0;
}

a{color:#58a6ff;}

.loader{
  text-align:center;
  font-size:18px;
  opacity:0.7;
}
</style>
</head>

<body>


<div class="container" id="content">
  <div class="loader">â³ Loading...</div>
</div>

<script>

/* ğŸ”˜ ACTIVE BUTTON */
function setActive(btn){
  document.querySelectorAll("nav button")
    .forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

/* ğŸ“„ LOAD MARKDOWN */
function loadMD(file, btn){

  setActive(btn);

  document.getElementById("content").innerHTML =
    '<div class="loader">â³ Loading...</div>';

  fetch(file)
    .then(res=>{
      if(!res.ok) throw new Error("File not found â†’ " + file);
      return res.text();
    })
    .then(md=>{

      /* âœ‚ REMOVE QUICK NAV SECTION */
      const stopAt = md.indexOf("## ğŸ“‚ Quick Navigation");
      if(stopAt !== -1){
        md = md.substring(0, stopAt);
      }

      document.getElementById("content").innerHTML =
        marked.parse(md);
    })
    .catch(err=>{
      document.getElementById("content").innerHTML =
        `<h2>âŒ Error</h2><p>${err}</p>`;
    });
}

/* ğŸš€ LOAD HOME BY DEFAULT */
loadMD("readme.md");

</script>

</body>
</html>
